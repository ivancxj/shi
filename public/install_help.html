<h1>试衣MM安卓版安装帮助</h1>
<p>1、打开浏览器后，在地址栏输入<span class="mms">d.shiyimm.com</span>，页面打开后，点<span class="mms">击其他智能手机下载</span>按钮</p>
<p>2、等待下载完成以后，<span class="mms">点击菜单按钮</span>（有三条横线的那个哦）,在菜打开菜单后点击<span class="mms">下载</span>或者<span class="mms">下载管理</span></p>
<p>3、在已下载的列表中找到<span class="mms">nbsymm.apk</span>并点击安装，过程中如果有提示选择请点击<span class="mms">yes</span>选项(*^__^*) </p>
<p>4、然后就是<span class="mms">等待安装</span>啦，安装完成以后<span class="mms">点击打开</span>，就可以打开逛女装咯  \( ^O^ )╱</p>
